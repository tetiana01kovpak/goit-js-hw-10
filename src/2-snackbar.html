<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./1-timer.html">Timer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./2-snackbar.html">Snackbar</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Snackbar</span>
        </h1>
        <load src="./partials/back-link.html" />

        <form class="form form-wrap">
          <label>
            Delay (ms)
            <input type="number" name="delay" class="input" required />
          </label>

          <fieldset class="field">
            <legend>State</legend>
            <label>
              <input type="radio" name="state" value="fulfilled" required />
              Fulfilled
            </label>
            <label>
              <input type="radio" name="state" value="rejected" required />
              Rejected
            </label>
          </fieldset>

          <button type="submit" class="button">Create notification</button>
        </form>
      </div>
    </main>

    <load src="./partials/footer.html" />
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
